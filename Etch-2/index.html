<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-sketch2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    
</head>
<body>
    <h1>Etch-A-Sketch 02</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger" >Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard()">Erase</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
