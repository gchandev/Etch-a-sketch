<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        
        <h1 class="title">Etch a Sketch</h1>
        <header class="header">
            <button class="size btn btn-success">Select</button>
            <p class="message"></p>
        </header>
        <div class="board"></div>
        <div class="buttons">
            <button class="black btn btn-dark" onclick="setColor('black')">Black</button>
            <button class="random btn btn-warning" onclick="setColor('random')">Random</button>
            <button class="erase btn btn-danger" onclick="setColor('white')">Erase</button>   
            <button class="reset btn btn-primary">Reset</button>         
        </div>
        
    </div>
    <script src="main.js" ></script>
</body>
</html>
